<section class="image-container">
  <span
    matTooltip="Remove image"
    matTooltipPosition="above"
    matTooltipClass="tooltip-image"
    matRipple
    (click)="onRemoveImage()"
    *ngIf="hasFile"
  >
    X
  </span>
  <input #fileRef type="file" (change)="readURL($event)" hidden="hidden" />
  <img #viewer />
  <button
    type="button"
    mat-flat-button
    color="primary"
    (click)="selectImageFile()"
  >
    Select image
  </button>
</section>
