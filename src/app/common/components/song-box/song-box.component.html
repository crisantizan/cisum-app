<mat-card [ngClass]="{ backdrop: showBackdrop || disabled, loading: loading }">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <div class="backdrop"></div>
  <!-- cover image -->
  <div
    class="song-cover"
    (mouseenter)="mouseEnter()"
    (mouseleave)="mouseLeave()"
  >
    <mat-icon (click)="onClickPlay()" disabled>play_arrow</mat-icon>
  </div>

  <!-- description -->
  <div class="song-data">
    <p>Master of Puppets</p>
    <span>Metallica</span>
  </div>
</mat-card>
