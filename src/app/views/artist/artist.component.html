<section class="artist-container">
  <div class="artist-info">
    <div
      class="artist-info-photo"
      [style.background-image]="'url(' + artist.image + ')'"
    ></div>
    <div class="artist-info-data">
      <h1>{{ artist.name }}</h1>
      <h4>{{ artist.location.name }}</h4>
    </div>
  </div>

  <div class="artist-albums">
    <h2>Albums</h2>

    <div class="albums">
      <app-song-box
        *ngFor="let i of [0, 1, 2, 3]"
        [id]="i"
        [name]="artist.name"
        [image]="artist.image"
        [loadingBar]="false"
        [disabled]="disabledCards"
        [playIcon]="false"
        (onClick)="onSelectAlbum($event)"
      ></app-song-box>
    </div>
  </div>
</section>
