<section class="artists-container">
  <h1>Artists</h1>

  <div class="artists">
    <app-song-box
      *ngFor="let val of displayValues"
      [id]="val.id"
      [name]="val.name"
      [image]="val.image"
      [loadingBar]="false"
      [disabled]="disabledCards"
      [playIcon]="false"
      (onClick)="goToArtist($event)"
    ></app-song-box>
  </div>

  <div class="paginator-data">
    <h4>Page {{ currentPage }} of {{ pages }}</h4>
  </div>

  <mat-paginator
    class="custom-paginator"
    [length]="data.length"
    [pageSize]="pageSize"
    [pageIndex]="currentPage - 1"
    hidePageSize
    showFirstLastButtons
    (page)="onChangePage($event)"
  >
  </mat-paginator>
</section>
