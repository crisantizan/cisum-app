<mat-toolbar style="padding: 0;">
  <nav>
    <div class="container">
      <button mat-icon-button [matMenuTriggerFor]="searchMenu">
        <mat-icon>queue_music</mat-icon>
      </button>
      <div class="custom-input">
        <mat-icon>search</mat-icon>
        <input
          type="text"
          placeholder="Search for a song"
          [formControl]="searchControl"
          [matAutocomplete]="auto"
        />

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let song of filteredSongs | async" [value]="song">
            {{ song }}
          </mat-option>
        </mat-autocomplete>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="Avatar"
          class="avatar"
        />
      </button>
    </div>
  </nav>
</mat-toolbar>

<section class="home-section container">
  <div class="cover">
    <mat-icon
      style="width: 8rem; height: 8rem; color: black;"
      svgIcon="maloik"
    ></mat-icon>
    <h1 class="mat-display-2">Cisum</h1>
    <h3>small on-line music player</h3>
    <p style="max-width: 300px;">
      Search your favorite artists, listen to their songs and live the best
      sound experience.
    </p>
  </div>

  <app-audio-player></app-audio-player>

  <div class="last-artists">
    <h3>Latest songs added</h3>

    <div class="artists-box">
      <app-song-box
        *ngFor="let i of [0, 1, 2, 3]"
        [disabled]="songLoading"
        (onloading)="songLoading = $event"
      ></app-song-box>
      <!-- <div
        *ngFor="let i of [0, 1, 2, 3]"
        matRipple

          background-image: url('https://res.cloudinary.com/crisantizan/image/upload/c_fill,h_350,w_250/v1/cisum/artists/5e948c09b6065a001e40f2c5/vcz1gsfuxt9og6rrsfja');
        "
      >
        <span>Metallica</span>
      </div> -->
    </div>
  </div>
</section>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit my data</span>
  </button>
  <button mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Close session</span>
  </button>
</mat-menu>

<mat-menu #searchMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>people_outline</mat-icon>
    <span>Artists</span>
  </button>
  <button mat-menu-item>
    <mat-icon>album</mat-icon>
    <span>Albums</span>
  </button>
</mat-menu>
