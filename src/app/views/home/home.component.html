<mat-sidenav-container fullscreen class="example-container" fixedInViewport>
  <!-- (backdropClick)="close('backdrop')" -->
  <mat-sidenav
    #sidenav
    [opened]="sidenavOptions.opened"
    [mode]="sidenavOptions.mode"
    style="width: 72px;"
    [disableClose]="sidenavOptions.disabledClosed"
  >
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <nav>
        <button mat-icon-button [matMenuTriggerFor]="searchMenu">
          <mat-icon>queue_music</mat-icon>
        </button>
        <div class="custom-input">
          <mat-icon>search</mat-icon>
          <input
            placeholder="Type a song title"
            type="text"
            placeholder="Search for a street"
            [formControl]="searchControl"
            [matAutocomplete]="auto"
          />

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let song of filteredSongs | async"
              [value]="song"
            >
              {{ song }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="Avatar"
            class="avatar"
          />
        </button>
      </nav>
    </mat-toolbar>

    <section class="home-section container">
      <div class="cover">
        <mat-icon
          style="width: 8rem; height: 8rem; color: black;"
          svgIcon="maloik"
        ></mat-icon>
        <h1 class="mat-display-2">Cisum</h1>
        <h3>small on-line music player</h3>
        <p style="max-width: 300px;">
          Search your favorite artists, listen to their songs and live the best
          sound experience.
        </p>
      </div>

      <div class="last-artists">
        <h3>Last artists added</h3>
        <div matRipple class="artist-box mat-elevation-z4">
          <span>Metallica</span>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit my data</span>
  </button>
  <button mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Close session</span>
  </button>
</mat-menu>

<mat-menu #searchMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>people_outline</mat-icon>
    <span>Artists</span>
  </button>
  <button mat-menu-item>
    <mat-icon>album</mat-icon>
    <span>Albums</span>
  </button>
</mat-menu>
