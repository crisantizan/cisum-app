<mat-sidenav-container fullscreen class="example-container" fixedInViewport>
  <!-- (backdropClick)="close('backdrop')" -->
  <mat-sidenav
    #sidenav
    [opened]="sidenavOptions.opened"
    [mode]="sidenavOptions.mode"
    style="width: 72px;"
    [disableClose]="sidenavOptions.disabledClosed"
  >
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <nav>
        <button mat-icon-button [matMenuTriggerFor]="searchMenu">
          <mat-icon>queue_music</mat-icon>
        </button>
        <div class="custom-input">
          <mat-icon>search</mat-icon>
          <input placeholder="Type a song title" />
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <img
            src="https://www.w3schools.com/howto/img_avatar.png"
            alt="Avatar"
            class="avatar"
          />
        </button>
      </nav>
    </mat-toolbar>
    <button routerLink="/login" mat-button>login</button>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit my data</span>
  </button>
  <button mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    <span>Close session</span>
  </button>
</mat-menu>

<mat-menu #searchMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>people_outline</mat-icon>
    <span>Artists</span>
  </button>
  <button mat-menu-item>
    <mat-icon>album</mat-icon>
    <span>Albums</span>
  </button>
</mat-menu>
