<mat-sidenav-container fullscreen class="example-container" fixedInViewport>
  <!-- (backdropClick)="close('backdrop')" -->
  <mat-sidenav
    #sidenav
    [opened]="sidenavOptions.opened"
    [mode]="sidenavOptions.mode"
    style="width: 150px;"
    [disableClose]="sidenavOptions.disabledClosed"
  >
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Cisum
    </mat-toolbar>
    <button routerLink="/login" mat-button>login</button>
  </mat-sidenav-content>
</mat-sidenav-container>
